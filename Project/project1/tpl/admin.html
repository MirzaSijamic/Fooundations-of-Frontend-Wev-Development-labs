
    <div class="container">
        <h1>User Management</h1>
        <table id="userTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Admin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Content loaded via jQuery -->
            </tbody>
        </table>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="editClose">&times;</span>
            <h2>Edit User</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <label for="editName">Name:</label>
                <input type="text" id="editName" required><br>
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" required><br>
                <label for="editPassword">Password:</label>
                <input type="text" id="editPassword" required><br>
                <label for="editAdmin">Admin:</label>
                <input type="checkbox" id="editAdmin"><br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" id="successClose">&times;</span>
            <h2>Success</h2>
            <p id="successMessage"></p>
        </div>
    </div>
